<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Meet your accomodation at Pepe Beach. Located at Barra da Tijuca, it is the perfect place for you and your family to enjoy your holidays in Rio de Janeiro."
    />
    <meta
      name="keywords"
      content="accomodation, Rio, Rio de Janeiro, Barra, Barra da Tijuca, airbnb, Praia do Pepe, Pepe Beach, apartment, serviced apartment, holidays, beach, rentals"
    />
    <!-- CSS Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Title -->
    <title>Pepe Beach Haven</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <!-- Logo image-->
        <a href="index.html"
          ><img
            id="logo-image"
            src="assets/images/Logo.png"
            alt="Logo depicting an apartment block by the sea"
        /></a>
      </div>
      <!-- Logo -->
      <div id="logo-text">
        <a href="index.html"><h1>Pepe Beach Haven</h1></a>
      </div>
      <!-- Navigation menu -->
      <div id="menu-nav">
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav id="menu">
          <ul id="menu-items">
            <li>
              <a href="index.html" aria-label="Go back to the home page"
                >Home</a
              >
            </li>
            <li>
              <a
                class="active"
                href="accomodation.html"
                aria-label="Go to accomodation page"
                >Accomodation</a
              >
            </li>
            <li>
              <a href="contact.html" aria-label="Go to the contact us page"
                >Contact us</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main>
      <section id="accommodation">
        <div id="balcony" class="one-room-collection">
          <h2>Spacious Balcony</h2>
          <img
            class="accommodation-photos"
            src="assets/images/balcony.jpg"
            alt="Apartment's balcony lounge chairs with background of a mountain view"
          />
        </div>
        <div id="bedroom" class="one-room-collection">
          <h2>Comfotable Bedroom</h2>

          <img
            class="accommodation-photos"
            src="assets/images/bedroom-front.jpg"
            alt="Front view of the bedroom"
          />

          <img
            class="accommodation-photos"
            src="assets/images/bedroom-in.jpg"
            alt="Side view of the bedroom showing the wardrobe and bed"
          />

          <img
            class="accommodation-photos"
            src="assets/images/bedroom-out.jpg"
            alt="Side view of the bedroom showing the view to the balcony with mountains on the background"
          />
        </div>
        <div id="kitchen" class="one-room-collection">
          <h2>Fully equipped and integrated kitchen</h2>
          <img
            class="accommodation-photos"
            src="assets/images/kitchen-front.jpg"
            alt="Front view of the kitchen with view to the mountains on the background"
          />

          <img
            class="accommodation-photos"
            src="assets/images/kitchen-side.jpg"
            alt="Side view of the kitchen"
          />
        </div>
        <div id="livroom" class="one-room-collection">
          <h2>Living room</h2>
          <img
            class="accommodation-photos"
            src="assets/images/livingrom-kitchen.jpg"
            alt="View of the open plan of kitchen integrated with the living room"
          />
          <img
            class="accommodation-photos"
            src="assets/images/livingroom-in.jpg"
            alt="View of the the living room"
          />

          <img
            class="accommodation-photos"
            src="assets/images/livingroom-out.jpg"
            alt="View of the living room with view to the balcony and mountains on the background"
          />
        </div>
      </section>
      <aside>
        <p>
          Ready to book? Please visit our Airbnb page by clicking
          <a
            href="http://airbnb.com/h/beach-and-mountains-rio"
            target="_blank"
            aria-label="Visit the accomodation's airbnb page (opens in a new tab)"
            >here <i class="fa-brands fa-airbnb"></i
          ></a>
        </p>
      </aside>
    </main>
    <footer>
      <ul id="footer-links">
        <li>
          <a href="contact.html" aria-label="Go to the contact us page"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </li>
        <li>
          <a
            href="http://airbnb.com/h/beach-and-mountains-rio"
            target="_blank"
            aria-label="Visit the accomodation's airbnb page (opens in a new tab)"
            ><i class="fa-brands fa-airbnb"></i
          ></a>
        </li>
        <li>
          <a href="faq.html" target="_blank"
            ><i class="fa-solid fa-circle-question"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font awasome kit  -->
    <script
      src="https://kit.fontawesome.com/e87966439a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
