<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Meet your accomodation at Pepe Beach. Located at Barra da Tijuca, it is the perfect place for you and your family to enjoy your holidays in Rio de Janeiro."
    />
    <meta
      name="keywords"
      content="accomodation, Rio, Rio de Janeiro, Barra, Barra da Tijuca, airbnb, Praia do Pepe, Pepe Beach, apartment, serviced apartment, holidays, beach, rentals"
    />
    <!-- CSS Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Title -->
    <title>Pepe Beach Haven</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <!-- Logo image-->
        <a href="index.html"
          ><img
            id="logo-image"
            src="assets/images/Logo.png"
            alt="Logo depicting an apartment block by the sea"
        /></a>
      </div>
      <!-- Logo -->
      <div id="logo-text">
        <a href="index.html"><h1>Pepe Beach Haven</h1></a>
      </div>
      <!-- Navigation menu -->
      <div id="menu-nav">
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav id="menu">
          <ul id="menu-items">
            <li>
              <a href="index.html" aria-label="Go back to the home page"
                >Home</a
              >
            </li>
            <li>
              <a href="accomodation.html" aria-label="Go to accomodation page"
                >Accomodation</a
              >
            </li>
            <li>
              <a href="faq.html" aria-label="Go back to faq page">FAQ</a>
            </li>
            <li>
              <a
                class="active"
                href="contact.html"
                aria-label="Go to the contact us page"
                >Contact us</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main content -->
    <main class="blue-bg">
      <section id="contact">
        <!-- <div>
          <h2>Contact us</h2>
        </div> -->
        <form
          id="contact-form"
          method="post"
          action="https://formdump.codeinstitute.net"
        >
          <h2>Get in touch</h2>
          <input
            class="form"
            type="text"
            name="first_name"
            id="first-name"
            placeholder="First Name"
            required
          />
          <br />
          <input
            class="form"
            type="text"
            name="last_name"
            id="last-name"
            placeholder="Last Name"
            required
          />
          <br />
          <input
            class="form"
            type="email"
            name="email_address"
            id="email"
            placeholder="Contact Email"
            required
          />
          <br />
          <div id="message-area">
            <textarea
              id="message"
              name="message"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </div>

          <br />
          <input type="submit" value="Send" />
          <input type="reset" value="Clear form" />
        </form>
      </section>
      <!-- Aside -->
      <aside id ="contact-aside" class="blue-bg">
        <div><p>
          Ready to book? Please visit our Airbnb page by clicking
          <a
            href="http://airbnb.com/h/beach-and-mountains-rio"
            target="_blank"
            aria-label="Visit the accomodation's airbnb page (opens in a new tab)"
            >here <i class="fa-brands fa-airbnb"></i
          ></a>
        </p>
      </div>
      </aside>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="footer-links">
        <li>
          <a href="contact.html" aria-label="Go to the contact us page"
            ><i class="fa-solid fa-envelope"></i> Contact us</a
          >
        </li>
        <li>
          <a
            href="http://airbnb.com/h/beach-and-mountains-rio"
            target="_blank"
            aria-label="Visit the accomodation's airbnb page (opens in a new tab)"
            ><i class="fa-brands fa-airbnb"></i> Book now</a
          >
        </li>
        <li>
          <a
            id="faq"
            href="faq.html"
            target="_blank"
            aria-label="Frequently asked questions (opens in a new tab)"
            ><i class="fa-solid fa-circle-question"></i> FAQ</a
          >
        </li>
      </ul>
    </footer>
    <!-- Font awasome kit  -->
    <script
      src="https://kit.fontawesome.com/e87966439a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
